<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===========================
    THEME INFO
    =========================== -->    
    <meta name="description" content="Christmas Adventure.">
    <meta name="keywords" content="Christmas">
    <meta name="author" content="Ben Woodring">

    SITE TITLE
    =========================== -->
    <title>Christmas Adventure 2018</title>

    FAVICONS
    =========================== -->

    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-ipad-retina.png" />

    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-iphone.png" />
    
    <!-- ===========================
    STYLESHEETS
    =========================== --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animate.css">        
    
    <!-- ===========================
    FONTS
    =========================== -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,900,600|Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    GOOGLE ANALYTICS (Optional)
    =========================== -->
        
    <!-- #NOTE: Replace this line with your analytics code -->
    
    <!--ANALYTICS END-->

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- ===========================
    HERO SECTION
    =========================== -->
    <div id="hero">
        <div class="redoverlay">
            <div class="container">
                <div class="row">
                    <div class="herotext">
                        <h2 class="wow zoomInDown" data-wow-duration="3s">Christmas</h2>
                        <h1 class="wow zoomInDown" data-wow-duration="5s">Adventure</h1>
                        <h2 class="wow flipInY">2018</h2>

                        <img class="bigbell wow tada infinite" data-wow-duration="30s" src="img/bell.png" alt="">
                    </div>

                    <div class="santa wow bounceInDown" data-wow-duration="2s">
                        <img src="img/santa.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div><!--HERO SECTION END-->
    
    <!-- ===========================
    OVERVIEW SECTION
    =========================== --> 
    <div id="overview" class="container">       
        <!--SECTIONHEAD START-->
        <div class="sectionhead">            
            <h2>Solve <span class="highlight">puzzles</span> to reveal your prize location</h2>
            <p>Each puzzle will reveal a clue to the final location of the prize. </p>
            <hr>
        </div><!--SECTIONHEAD END-->
        
        <!--OVERVIEW ITEMS-->
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <img src="img/o1.png" alt="">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalSocial">
                        Puzzle #1
                </button>
                
            </div><!--ITEM END-->

            <div class="col-md-6 col-lg-4">
                <img src="img/o2.png" alt="">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModalCenter">
                        Puzzle #2
                </button>
            </div><!--ITEM END-->

            <div class="col-md-6 col-lg-4">
                <img src="img/o3.png" alt="">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModalCenter">
                        Puzzle #3
                </button>
            </div><!--ITEM END-->

            <div class="col-md-6 col-lg-4">
                <img src="img/o4.png" alt="">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModalCenter">
                        Puzzle #4
                </button>
            </div><!--ITEM END-->

            <div class="col-md-6 col-lg-4">
                <img src="img/o5.png" alt="">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModalCenter">
                        Puzzle #5
                </button>
            </div><!--ITEM END-->

            <div class="col-md-6 col-lg-4">
                <img src="img/o6.png" alt="">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModalCenter">
                        Puzzle #6
                </button>
            </div><!--ITEM END-->
        </div><!--OVERVIEW ITEMS END-->
    </div><!--OVERVIEW SECTION END-->
    
    <!-- ===========================
    CALL-TO-ACTION SECTION
    =========================== -->
    <div class="calltoaction">
    <div class="lightoverlay">
        <div class="container">
            <div class="col-md-4">
                <img src="img/tree.gif" alt="">
            </div><!--CALL-TO-ACTION IMAGE END-->

            <div class="sectionhead content col-md-8">
                <h2>Reveal <span class="highlight">final puzzle </span></h2>
                <p></p>

                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModalCenter">
                    Reveal
                  </button>

            </div><!--CALL-TO-ACTION CONTENT END-->
        </div><!--CALL-TO-ACTION CONTAINER END-->
    </div><!--CALL-TO-ACTION OVERLAY END-->
</div><!--CALL-TO-ACTION END-->
  
<div  id="exampleModalCenter" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Puzzle #1</h4>
                </div>
                <div class="modal-body">
                        <div >
                                <img src="img/o1.png" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ===========================
    FOOTER
    =========================== -->
    <footer class="container text-center">             
        <h2 class="logo">Santa<span class="highlight">Go</span></h2>
        <img class="santacap" src="img/santa_cap.png" alt="">
        <P>Another free Bootstrap Landing page temlate from <a href="http://evenfly.com">EvenFly</a> released under <a href="https://creativecommons.org/licenses/by/3.0/">CC 3.0</a> license.</P>
        <hr>
    </footer><!--FOOTER END-->

    NECESSARY SCRIPTS
    =========================== -->

    <script src="js/evenfly.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/snowstorm-min.js"></script>
    <script>new WOW().init();</script>    
</body>
</html>
